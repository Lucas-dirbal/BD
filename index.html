<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Teste de BD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teste</h1>

    <div class="container-main">
        <div class="container-cadastro">
            <h2>Cadastro</h2>
            <form>
                <div class="form-group">
                    <label for="cadastro-nome">Nome</label>
                    <input type="text" id="cadastro-nome" name="nome">
                </div>
                <div class="form-group">
                    <label for="cadastro-email">Email</label>
                    <input type="email" id="cadastro-email" name="email">
                </div>
                <div class="form-group">
                    <label for="cadastro-senha">Senha</label>
                    <input type="password" id="cadastro-senha" name="senha">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="container-login">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email">
                </div>
                <div class="form-group">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" name="senha">
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <script>
document.querySelector('.container-cadastro form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const nome = document.getElementById('cadastro-nome').value;
    const email = document.getElementById('cadastro-email').value;
    const senha = document.getElementById('cadastro-senha').value;

    const res = await fetch('/api/cadastro', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ nome, email, senha })
    });
    const data = await res.json();
    alert(data.message);
});

document.querySelector('.container-login form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value;
    const senha = document.getElementById('login-senha').value;

    const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, senha })
    });
    const data = await res.json();
    alert(data.message);
});
</script>
</body>
</html>
